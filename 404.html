<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Lost in Space</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --primary: #ffffff;
            --accent: #0088ff; 
            --accent-glow: rgba(0, 136, 255, 0.6);
            --bg-dark: #050505;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --font-main: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 136, 255, 0.15) 0%, transparent 60%);
            animation: pulse-bg 5s ease infinite alternate;
        }

        @keyframes pulse-bg {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.1); }
        }

        /* --- HEADER LOGO --- */
        .header-container {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 20;
        }

        .header-logo {
            height: 50px; /* Slightly larger for header */
            width: auto;
            filter: drop-shadow(0 0 15px rgba(0, 136, 255, 0.3));
            transition: transform 0.3s ease;
        }

        .header-logo:hover {
            transform: scale(1.05);
        }

        /* --- UI LAYOUT --- */
        .main-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* The Massive Background 404 */
        .big-text {
            font-size: 12rem;
            font-weight: 900;
            line-height: 0.8;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            user-select: none;
            animation: float 6s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .big-text { font-size: 8rem; }
        }

        /* The Glass Card */
        .content-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-top: -60px; 
            position: relative;
            z-index: 2;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            color: rgba(255,255,255,0.6);
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 300;
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.4);
        }
        .btn-primary:hover {
            background: white;
            color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 136, 255, 0.6);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
        }
        .btn-outline:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
            transform: translateY(-3px);
        }

        /* --- FOOTER (Text Only) --- */
        .footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            opacity: 0.5;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 10;
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>

    <div class="header-container">
        <a href="/">
            <img src="/assets/logo.png" alt="Lumina Web Solutions" class="header-logo">
        </a>
    </div>

    <div class="main-container">
        
        <h1 class="big-text">404</h1>

        <div class="content-card">
            <h2>Drifting in the Void?</h2>
            <p>
                The coordinates you entered don't seem to exist in our system. You might have taken a wrong turn in the digital expanse.
            </p>

            <div class="btn-group">
                <a href="/" class="btn btn-primary">
                    <i class="fa-solid fa-shuttle-space"></i> Return Home
                </a>
                <a href="/contact" class="btn btn-outline">
                    <i class="fa-solid fa-headset"></i> Contact Support
                </a>
            </div>
        </div>

    </div>

    <div class="footer">
        Lumina Web Solutions // System Status: Nominal
    </div>

</body>
</html>
